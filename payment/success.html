<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Impact Confirmed</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --teal: #134e4a;
            --white: #ffffff;
            --bg: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .success-card {
            background: var(--white);
            max-width: 500px;
            width: 90%;
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards ease-out;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            background: #ecfdf5;
            color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            animation: scaleIn 0.5s 0.8s both cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--teal);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .impact-message {
            font-size: 1.1rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .impact-image {
            width: 100%;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fffbeb;
            color: #b45309;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            border: 1px solid #fde68a;
            margin-bottom: 20px;
        }

        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 30px 0;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-primary {
            background: var(--teal);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0d3a37;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(19, 78, 74, 0.2);
        }

        .btn-secondary {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-secondary:hover { color: var(--teal); }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .success-card { padding: 40px 25px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="checkmark-circle">âœ“</div>
        
        <div class="badge">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
            Seed of Faith Sown
        </div>

        <h1>Thank You!</h1>
        
        <p class="impact-message">
            Your generous gift has been received. Because of you, the message of hope reaches further into hearts and homes. <strong>You are the engine behind the mission.</strong>
        </p>

        <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?auto=format&fit=crop&q=80&w=800" alt="Smiling Children" class="impact-image">

        <div class="btn-group">
            <a href="../index.html" class="btn-primary">Return to Mission Archive</a>
            <a href="#" class="btn-secondary" onclick="window.print()">Download Receipt</a>
        </div>

        <div class="divider"></div>
        <p style="font-size: 0.8rem; color: #94a3b8;">A confirmation email has been sent to your inbox.</p>
    </div>

    <script>
        // Trigger Confetti on Load
        window.onload = function() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                colors: ['#134e4a', '#d4af37', '#10b981', '#ffffff']
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        };
    </script>
</body>
</html>
