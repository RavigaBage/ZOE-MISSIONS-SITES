<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment | Paystack Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #09a5db;
            --bg: #f4f7f6;
            --text: #333;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; color: var(--text); }
        
        .payment-shell { background: white; width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { margin: 0; font-size: 1.5rem; }
        .header p { color: #777; font-size: 0.9rem; }

        /* Methods Styling */
        .methods { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 25px; }
        .method { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 15px 5px; border: 2px solid #eee; border-radius: 10px; cursor: pointer; transition: all 0.3s; }
        .method img { width: 30px; height: 30px; margin-bottom: 8px; }
        .method span { font-size: 0.8rem; font-weight: 600; }
        .method input { display: none; }
        .method.active { border-color: var(--primary); background: #f0faff; }

        /* Details Panels */
        .details { display: none; animation: fadeIn 0.3s; }
        .details.active { display: block; }
        
        .field { margin-bottom: 15px; }
        .field label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 5px; color: #555; }
        .field input, .field select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .row { display: flex; gap: 10px; }
        
        .pay-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 20px; transition: background 0.3s; }
        .pay-btn:hover { background: #0782ad; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body>

<div class="payment-shell">
    <div class="header">
        <h2>Payment Method</h2>
        <p>Complete your donation via Paystack</p>
    </div>

    <div class="field">
        <label>Email Address</label>
        <input type="email" id="email-address" placeholder="example@mail.com" required>
    </div>
    <div class="field">
        <label>Amount (GHS)</label>
        <input type="number" id="amount" placeholder="0.00" required>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <div class="methods">
        <label class="method active">
            <input type="radio" name="pay" value="card" checked>
            <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard">
            <span>Card</span>
        </label>

        <label class="method">
            <input type="radio" name="pay" value="bank">
            <img src="https://img.icons8.com/fluency/48/bank.png" alt="Bank Transfer">
            <span>Bank</span>
        </label>

        <label class="method">
            <input type="radio" name="pay" value="momo">
            <img src="https://img.icons8.com/color/48/google-wallet.png" alt="Mobile Money">
            <span>MoMo</span>
        </label>
    </div>

    <div id="card" class="details active">
        <p style="font-size: 0.8rem; color: #888;">You will be redirected to Paystack's secure card portal.</p>
    </div>
 

    <button type="button" class="pay-btn" id="payWithPaystack">Pay Now</button>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
    const methods = document.querySelectorAll('.method');
    const radios = document.querySelectorAll('input[name="pay"]');
    const panels = document.querySelectorAll('.details');
    const PayBtn = document.getElementById('payWithPaystack');

    document.getElementById("amount").value =window.location.href.split('{Amn}=')[1]
    methods.forEach((method, i) => {
        method.addEventListener('click', () => {
            radios[i].checked = true;
            methods.forEach(m => m.classList.remove('active'));
            method.classList.add('active');
            panels.forEach(p => p.classList.remove('active'));
            document.getElementById(radios[i].value).classList.add('active');
        });
    });

    PayBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        const email = document.getElementById("email-address").value;
        const amount = document.getElementById("amount").value;

        if (!email || !amount) {
            alert("Please enter both email and amount.");
            return;
        }

        let handler = PaystackPop.setup({
            key: 'pk_test_00fa63cfd72750621a5c9ebac4f0ad0a912cee0b',
            email: email,
            amount: amount, 
            currency: 'GHS',
            ref: 'ONL_' + Math.floor((Math.random() * 1000000000) + 1),
            
            callback: function(response) {
                alert('Payment Successful! Reference: ' + response.reference);
                window.location.href = "success.html"; 
            },
            
            onClose: function() {
                alert('Transaction was not completed.');
            }
        });

        handler.openIframe();
    });
</script>

</body>
</html>
